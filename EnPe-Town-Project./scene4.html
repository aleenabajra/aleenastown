<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnPe Town - Scene 5</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      width: 960px;
      height: 540px;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .bg {
      position: absolute;
      width: 960px;
      height: 540px;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -2;
    }

    .dim-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    .mid-image {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 440px;
      object-fit: cover;
      z-index: 1;
      pointer-events: none;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding-bottom: 60px;
      background: rgba(255, 255, 255, 0.0);
      z-index: 2;
    }

    .overlay p {
      font-size: 27px;
      color: rgb(255, 255, 255);
      text-shadow:
        -1px -1px 0 #000000,
         1px -1px 0 #000000,
        -1px -1px 0 #000000,
         1px -1px 0 #000000;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    .choice-button {
      background-color: #de81c2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice-button:hover {
      background-color: #000000;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }

    .wrong {
      background-color: red !important;
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="town.jpg" alt="Town" class="bg" />
    <div class="dim-layer"></div>
    <img src="mask.png" alt="Friend 1" class="mid-image" />

    <div class="overlay">
      <p>K: "Hi BFF! Could you lend me your credit card? I'll give it back, promise!"</p>
      <div class="button-row">
        <a href="scene5B.html">
          <button class="choice-button">"Something doesn't feel right...No, I won't."</button>
        </a>
        <button class="choice-button" id="wrongBtn">"You look and sound like my friend..ok! I trust you."</button>
      </div>
    </div>
  </div>

  <audio id="buzzer" src="buzzer.mp3" preload="auto"></audio>

  <script>
    const wrongBtn = document.getElementById("wrongBtn");
    const buzzer = document.getElementById("buzzer");

    wrongBtn.addEventListener("click", () => {
      buzzer.pause();
      buzzer.currentTime = 0;
      buzzer.play().catch((e) => console.log("Audio error:", e));
      wrongBtn.classList.remove("wrong");
      void wrongBtn.offsetWidth;
      wrongBtn.classList.add("wrong");

      setTimeout(() => {
        wrongBtn.classList.remove("wrong");
      }, 500);
    });
  </script>
</body>
</html>
