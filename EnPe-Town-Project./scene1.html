<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnPe Town - Scene 3</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #f0f0f0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      width: 960px;
      height: 540px;
      position: absolute; 
      top: 0;
      left: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      background: url('town.jpg') no-repeat center center/cover;
    }

    .dim-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 960px;
      height: 540px;
      background-color: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    #maskImage,
    #boyImage {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 440px;
      object-fit: cover;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #maskImage {
      z-index: 1;
    }

    #boyImage {
      z-index: 2;
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding-bottom: 60px;
      background: rgba(255, 255, 255, 0);
      z-index: 3;
      color: white;
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
    }

    .overlay p {
      font-size: 27px;
      text-shadow:
        -1px -1px 0 #000000,
         1px -1px 0 #000000,
        -1px  1px 0 #000000,
         1px  1px 0 #000000;
      margin-bottom: 20px;
      opacity: 1;
      transition: opacity 0.6s ease-in-out;
    }

    .button-row {
      display: flex;
      gap: 20px;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .button-row.visible {
      opacity: 1;
    }

    .choice-button {
      background-color: #de81c2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice-button:hover {
      background-color: #000000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="dim-layer"></div>

    <img src="mask.png" alt="Friend with Mask" id="maskImage" />
    <img src="boy.png" alt="Overlay Image" id="boyImage" />

    <div class="overlay">
      <p id="firstText">It looks like a lovely, sunny day in town!</p>
      <p id="secondText" style="opacity: 0;">Oh! We've been approached by a stranger.</p>

      <div class="button-row" id="buttonRow">
        <a href="scene2.html"><button class="choice-button">Let's see who it is!</button></a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const firstText = document.getElementById('firstText');
      const secondText = document.getElementById('secondText');
      const maskImage = document.getElementById('maskImage');
      const boyImage = document.getElementById('boyImage');
      const buttonRow = document.getElementById('buttonRow');

      setTimeout(() => {
        firstText.style.opacity = 0;
      }, 1800);

      setTimeout(() => {
        maskImage.style.opacity = 1;
        boyImage.style.opacity = 1;
      }, 2200);

      setTimeout(() => {
        secondText.style.transition = 'opacity 0.6s ease-in-out';
        secondText.style.opacity = 1;
      }, 3000);

      setTimeout(() => {
        buttonRow.classList.add('visible');
      }, 3900);
    };
  </script>
</body>
</html>
