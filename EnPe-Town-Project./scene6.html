<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnPe Town - Scene 6</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      height: 100vh;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      overflow: hidden;
    }

    .wrapper {
      width: 960px;
      height: 540px;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -2;
    }

    #board {
      position: absolute;
      width: 60%;
      left: 20%;
      top: 0%;
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #line1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgb(255, 255, 255);
      font-size: 27px;
      text-align: center;
      text-shadow:
        -2px -2px 4px #000,
         2px -2px 4px #000,
        -2px  2px 4px #000,
         2px  2px 4px #000;
      opacity: 0;
      transition: opacity 1s ease;
      max-width: 90%;
      z-index: 3;
    }

    #line1.visible {
      opacity: 1;
    }

    #line1.fade-out {
      opacity: 0 !important;
      transition: opacity 1s ease;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0);
      z-index: 3;
      color: rgb(255, 255, 255);
      font-size: 27px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .overlay.visible {
      opacity: 1;
    }

    .overlay p {
      font-size: 27px;
      color: rgb(255, 255, 255);
      text-shadow:
        -2px -2px 4px #000,
         2px -2px 4px #000,
        -2px  2px 4px #000,
         2px  2px 4px #000;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    .choice-button {
      background-color: #de81c2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .choice-button:hover {
      background-color: #000000;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="nature.png" alt="Town" class="bg" />
    <img src="communityboards.png" alt="Community Board" id="board" />
    <p id="line1">Welcome to the EnPe Park! Explore wherever you want.</p>

    <div class="overlay" id="overlayText">
      <p>Hmm... what's this? Community news board?</p>
      <div class="button-row">
        <a href="scene7.html"><button class="choice-button">Zoom in!</button></a>
      </div>
    </div>
  </div>

  <script>
    const line1 = document.getElementById("line1");
    const board = document.getElementById("board");
    const overlayText = document.getElementById("overlayText");

    window.onload = () => {
      line1.classList.add('visible');

      setTimeout(() => {
        line1.classList.add('fade-out');
      }, 2000);

      setTimeout(() => {
        board.style.opacity = 1;
      }, 3000);

      setTimeout(() => {
        overlayText.classList.add('visible');
      }, 4000);
    };
  </script>
</body>
</html>
