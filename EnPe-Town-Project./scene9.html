<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnPe Town - Scene 9</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      margin: 0;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #center {
      width: 960px;
      height: 540px;
      position: relative;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -2;
    }

    .dim-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.2);
      z-index: -1;
    }

    .dialogue-box {
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px solid greenyellow;
      border-radius: 12px;
      padding: 30px;
      color: #fff;
      text-align: center;
      width: 80%;
      margin: 40px auto 0 auto;
      position: relative;
      z-index: 2;
    }

    .dialogue-box h2 {
      color: #08ec41;
      font-size: 28px;
      margin-bottom: 20px;
    }

    .dialogue-box p,
    .dialogue-box li {
      font-size: 18px;
      margin-bottom: 12px;
      text-align: center;
    }

    .dialogue-box ul {
      list-style-type: disc;
      padding-left: 0;
    }

    .dialogue-box ul li {
      list-style-position: inside;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }

    .choice-button {
      background-color: #de81c2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, opacity 1s ease;
      opacity: 0;
    }

    .choice-button:hover {
      background-color: #000000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="center">
    <div class="wrapper">
      <img src="nature.png" alt="nature" class="bg" />
      <div class="dim-layer"></div>

      <div class="dialogue-box">
        <h2><u>Misinformation/Fake News</u>.</h2>
        <p id="typing-text-1"></p>
        <ul id="typing-list-1" style="display: none;">
          <li>Spread false stories</li>
          <li>Cause distrust, panic and confusion</li>
        </ul>
        <p id="typing-text-2"></p>
        <ul id="typing-list-2" style="display: none;">
          <li>‚úÖ Check trusted sources</li>
          <li>‚ùå Do your own proper research</li>
          <li>‚ö†Ô∏è Question 'news' that seem suspicious</li>
          <li>üß† Think before you share ANYTHING</li>
        </ul>
      </div>

      <div class="overlay">
        <a href="scene10.html"><button class="choice-button" id="continue-button">Continue!</button></a>
      </div>
    </div>
  </div>

  <script>
    const text1 = "Misinformation is wrong or fake media shared online that look real. AI can generate false pictures, videos, and messages that seem real, making fake news spread faster and trick more people. It can:";
    const text2 = "How to protect yourself:";

    const textElement1 = document.getElementById("typing-text-1");
    const list1 = document.getElementById("typing-list-1");
    const textElement2 = document.getElementById("typing-text-2");
    const list2 = document.getElementById("typing-list-2");
    const continueButton = document.getElementById("continue-button");

    let index = 0;
    let speed = 10;

    function typeText(element, text, callback) {
      if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(() => typeText(element, text, callback), speed);
      } else {
        index = 0;
        callback();
      }
    }

    function startTyping() {
      typeText(textElement1, text1, () => {
        list1.style.display = "block";
        setTimeout(() => {
          typeText(textElement2, text2, () => {
            list2.style.display = "block";
            setTimeout(() => {
              continueButton.style.opacity = "1";
            }, 500);
          });
        }, 300);
      });
    }

    window.onload = startTyping;
  </script>
</body>
</html>
