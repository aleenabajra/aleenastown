<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EnPe Town - Scene 5A Modified Position</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: transparent;
      height: 100vh;
      overflow: hidden;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    #center {
      width: 960px;
      height: 540px;
      position: absolute;
      top: 0;
      left: 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      background-color: transparent; 
    }

    .bg {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      object-fit: cover;
      z-index: -10;
    }

    #board {
      position: absolute;
      width: 60%;
      left: 20%;
      top: 0;
      z-index: 1;
    }

    .fade-in-container {
      position: absolute;
      bottom: 60px; 
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      text-align: center;
      color: white;
      font-size: 27px;
      text-shadow:
        -2px -2px 4px #000,
         2px -2px 4px #000,
        -2px  2px 4px #000,
         2px  2px 4px #000;
    }

    .fade-in-container.show {
      opacity: 1;
    }

    .fade-in-container p {
      font-size: 27px; 
      margin-bottom: 20px; 
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    .choice-button {
      background-color: #de81c2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .choice-button:hover {
      background-color: #000000;
      transform: scale(1.05);
      transition: all 0.2s ease;
    }

    .wrong {
      background-color: red !important;
      transition: background-color 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="center">
    <img src="nature.png" alt="Town" class="bg" />
    <img src="magni.png" alt="Magnifying Glass" id="board" />

    <div class="fade-in-container" id="fadeContent">
      <p>OMG! A news clipping says there’s a zombie disease in town. What do you do?</p>
      <div class="button-row">
        <a href="scene8.html"><button class="choice-button">Check if it’s true before sharing.</button></a>
        <button class="choice-button" id="wrongBtn">Share it right away to warn everyone!</button>
      </div>
    </div>
  </div>

  <audio id="buzzer" src="buzzer.mp3" preload="auto"></audio>

  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('fadeContent').classList.add('show');
      }, 800);
    };

    const wrongBtn = document.getElementById("wrongBtn");
    const buzzer = document.getElementById("buzzer");

    wrongBtn.addEventListener("click", () => {
      buzzer.pause();
      buzzer.currentTime = 0;
      buzzer.play().catch((e) => console.log("Audio error:", e));

      wrongBtn.classList.remove("wrong");
      void wrongBtn.offsetWidth;
      wrongBtn.classList.add("wrong");

      setTimeout(() => {
        wrongBtn.classList.remove("wrong");
      }, 500);
    });
  </script>
</body>
</html>
